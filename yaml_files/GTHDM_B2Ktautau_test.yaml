Rules:

    ##############################
    # Likelihood/Observable Rules
    ##############################

    - options:
        use_SM_covariance: false

# Printer setup
##############################

Printer:

  printer: cout
  options:
    output_file: "THDM_TEST.hdf5"
    group: "/THDM_TEST"
    delete_file_on_restart: true


##############################
# Scanner setup
##############################

Scanner:

  use_scanner: random

  scanners:

    de:
      plugin: diver
      like: LogLike
      NP: 20000
      convthresh: 1e-5
      verbosity: 1

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 2000
      tol: 0.001

    random:
      plugin: random
      like: LogLike
      point_number: 1

#########################
# Logging setup
#########################

Logger:

  redirection:
    #[Debug] :  "Debug.log"
    [Default] :  "Default.log"
    #[PrecisionBit] :  "PrecisionBit.log"
    #[SpecBit] :  "SpecBit.log"
    #[Dependency Resolver] :  "DepResolver.log"
    #[Scanner]:  "Scanner.log"

##########################
# Name/Value Section
##########################

KeyValues:

  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5
    print_invalid_points: false
    debug: false

  dependency_resolution:
    prefer_model_specific_functions: true
    use_old_routines: false

  default_output_path: "runs/THDM_TEST/"
  debug: false
