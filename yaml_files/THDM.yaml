##########################
# Name/Value Section
##########################

KeyValues:

  required_points: 2000000 # first MPI rank
  required_valid_points: 200000 # first MPI rank
  required_scan_duration: 300 # in seconds

  likelihood:
    print_points_to_cout: true
    print_perf_stats: true
    print_invalid_points: false
    model_invalid_for_lnlike_below: -1e6
    model_invalid_for_lnlike_below_alt: -5e5
    debug: false

  dependency_resolution:
    prefer_model_specific_functions: true
    use_old_routines: false

  #By default, errors are fatal and warnings non-fatal
  exceptions:
    dependency_resolver_error: fatal
    dependency_resolver_warning: non-fatal
    core_warning: fatal

  default_output_path: "../runs/"
  debug: false
