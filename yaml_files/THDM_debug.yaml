# Printer setup
##############################

Printer:

  # Select printer to use via string tag
  printer: cout

  options:
    # name of output file
    output_file: "THDM_TEST.hdf5"
    group: "/THDM_TEST"
    delete_file_on_restart: true


##############################
# Scanner setup
##############################

Scanner:

  use_scanner: random

  scanners:

    de:
      plugin: diver
      like: LogLike
      NP: 3000
      convthresh: 1e-3
      verbosity: 1

    random:
      plugin: random
      like: LogLike
      point_number: 1

      # No options to set, but still need the nodes at the moment...
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:

ObsLikes:

    ###########################
    # Likelihoods
    ###########################

    # LUV likelihood collection (RK, RKstar_0045_11 and RKstar_11_60) 
    - purpose: LogLike
      capability: LUV_LL

     # # B->Kllp 
    - capability: B2Kllp_lnL
      function: B2Kllp_likelihood
      purpose: LogLike

    #################
    # Observables
    #################

    # Print spectrum as a map
   # - capability: THDM_spectrum
    #  purpose: Observable
     # type: map_str_dbl

    - capability: DeltaC7
      function: calculate_DeltaC7
      module: FlavBit
      purpose: Observable

    - capability: DeltaC9
      function: calculate_DeltaC9
      module: FlavBit
      purpose: Observable

    - capability: DeltaC10
      function: calculate_DeltaC10
      module: FlavBit
      purpose: Observable

    - capability: B2Ktautau
      function: SI_BRBKtautau
      module: FlavBit
      purpose: Observable

    #- capability: RK
     # function: SI_RK
     # module: FlavBit
     # purpose: Observable

   ## tau tau WCs

    - capability: DeltaC9_tautau
      function: calculate_DeltaC9_tautau
      module: FlavBit
      purpose: Observable

    - capability: DeltaC10_tautau
      function: calculate_DeltaC10_tautau
      module: FlavBit
      purpose: Observable

 
Rules:

    ##############################
    # Likelihood/Observable Rules
    ##############################

    #- capability: THDM_spectrum
    #  function: get_THDM_spectrum
    #  options:
    #    check_perturbativity: true
    # [check_perturbativity: true] a hard cut-off on perturabitivity 
    # on spectrum generation only required in physical basis
    # -------------------------------------------

    ##
    # the check_all_scales option-flag triggers evaluation
    # of the likelihood at the default Qin scale, 
    # but also at QrunTo scale, where the worst performing
    # of the two likelihoods is returned.
    # eg. min[L(Q_in), L(Q_runTo)]
    #
    - capability: SuperIso_modelinfo
      function: SI_fill

    - capability: b2sll_M
      function: b2sll_measurements

    # Choose to use superiso for RK calcs
    - capability: RK
      function: SI_RK

    - capability: RKstar_0045_11
      function: SI_RKstar_0045_11

    - capability: RKstar_11_60
      function: SI_RKstar_11_60

    ##- options:
     ##use_SM_covariance: true

#########################
# Logging setup
#########################

Logger:

  redirection:
    [Debug] :  "Debug.log"
    [Default] :  "Default.log"
    #[DecayBit] :  "DecayBit.log"
    #[DarkBit] :  "DarkBit.log"
    [PrecisionBit] :  "PrecisionBit.log"
    #[ColliderBit] :  "ColliderBit.log"
    [SpecBit] :  "SpecBit.log"
    [Dependency Resolver] :  "DepResolver.log"
    [Scanner]:  "Scanner.log"

##########################
# Name/Value Section
##########################

KeyValues:

  likelihood:
    model_invalid_for_lnlike_below: -1e6
    model_invalid_for_lnlike_below_alt: -5e5
    debug: false

  dependency_resolution:
    prefer_model_specific_functions: true
    use_old_routines: false

  #By default, errors are fatal and warnings non-fatal
  exceptions:
    dependency_resolver_error: fatal
    dependency_resolver_warning: non-fatal
    core_warning: fatal

  default_output_path: "runs/THDM_TEST/"
  debug: false

