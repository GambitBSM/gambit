  CPVYukawas:
    kappaU:
      range: [0.,10.]
      prior_type: flat
    kappaD: 
      range: [0.,10.]
      prior_type: flat
    kappaS: 0.
#      range: [0.,25.]
#      prior_type: flat
    kappaC: 1.
    kappaB: 1.
    kappaT: 1.
    SinPhiU: 
      range: [-1.,1.]
      prior_type: flat
    SinPhiD: 
      range: [-1.,1.]
      prior_type: flat
    SinPhiS: 0.
#      range: [-1.,1.]
#      prior_type: flat
    SinPhiC: 0.
    SinPhiB: 0.
    SinPhiT: 0.
    CosPhiU: 0.
#      range: [-1.,1.]
#      prior_type: flat
    CosPhiD: 0.
#      range: [-1.,1.]
#      prior_type: flat
    CosPhiS: 0.
#      range: [-1.,1.]
#      prior_type: flat
    CosPhiC: 0.
    CosPhiB: 0.
    CosPhiT: 0.
    
    kappaE: 1.
    kappaMu: 1.
    kappaTau: 1.
    SinPhiE: 0.
    SinPhiMu: 0.
    SinPhiTau: 0.   
    CosPhiE: 0.
    CosPhiMu: 0.
    CosPhiTau: 0.   

Printer:

  # printer: cout

  printer: hdf5
  options:
      output_file: "CPVYukawas.hdf5"
      group: "/CPVYukawas"
      delete_file_on_restart: true

  # printer: ascii
  # options:
  #   output_file: "CPVYukawas.out"
  #   group: "/CPVYukawas"
  #   delete_file_on_restart: true


Scanner:
  use_scanner: diver

  scanners:
    multinest:
      plugin: multinest
      like: LogLike
      nlive: 5000
      tol: 0.1
      updInt: 1

    diver:
      plugin: diver
      like: LogLike
      NP: 5000
      verbosity: 1
      convthresh: 0.1

    grid:
      plugin: grid
      like: LogLike
      grid_pts: [200, 200,200,200]
          #, 1000, 1000, 1000, 1000]
      parameters: ["CPVYukawas::kappaU","CPVYukawas::kappaD", "CPVYukawas::SinPhiU", "CPVYukawas::SinPhiD"]
          #, "CPVYukawas::SinPhiU", "CPVYukawas::SinPhiD"]
          # , "CPVYukawas::kappaS", "CPVYukawas::SinPhiD", "CPVYukawas::SinPhiS"]


