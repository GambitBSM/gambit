    CtauHp: 0.
    CtauHm: 0.





Printer:

  # printer: cout

  printer: hdf5_v1
  options:
      output_file: "CPVYukawas.hdf5"
      group: "/CPVYukawas"
      delete_file_on_restart: true

  # printer: ascii
  # options:
  #   output_file: "CPVYukawas.out"
  #   group: "/CPVYukawas"
  #   delete_file_on_restart: true


Scanner:
  use_scanner: grid

  scanners:
    multinest:
      plugin: multinest
      like: LogLike
      nlive: 5000
      tol: 0.1
      updInt: 1

    diver:
      plugin: diver
      like: LogLike
      NP: 5000
      verbosity: 1
      convthresh: 0.1

    grid:
      plugin: grid
      like: LogLike
      grid_pts: [500, 500]
          #, 1000, 1000, 1000, 1000]
          #parameters: ["StandardModel_Higgs::mH","CPVYukawas::kappaB" ]
      parameters: ["CPVYukawas::CbHm", "CPVYukawas::CbHp"]
