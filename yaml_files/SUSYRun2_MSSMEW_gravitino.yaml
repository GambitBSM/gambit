    function: calc_TotalCrossSection_LogLike
    options:
      cross_section_lowerlim_fb: 0.01
      cross_section_lowerlim_width_fb: 0.005
      # cross_section_upperlim_fb: 2e4
      # cross_section_upperlim_width_fb: 1e4
