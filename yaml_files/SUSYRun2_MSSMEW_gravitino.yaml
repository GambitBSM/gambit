          # Pool ATLAS_13_MMJET
          - ATLAS_2017_I1514251:LMODE=MU
          - ATLAS_2020_I1788444:LMODE=MU
          - ATLAS_2019_I1718132:LMODE=MUMU
          # Pool ATLAS_13_TTHAD
          - ATLAS_2018_I1646686
          # Pool CMS_13_EEJET
          - CMS_2018_I1667854:LMODE=EL
          - CMS_2019_I1753680:LMODE=EL
          # Pool CMS_13_HMDY
