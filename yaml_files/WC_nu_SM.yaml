Parameters:

  StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml
  StandardModel_Higgs:
    mH: 125.25
  WC_nu:
    Re_DeltaCL: 0
    Re_DeltaCR: 0
    Im_DeltaCL: 0
    Im_DeltaCR: 0

Priors:

  # All priors are simple, so specified in Parameters section


Printer:

  printer: cout
  options:
    output_file: "WC_nu.hdf5"
    group: "/WC_nu"
    delete_file_on_restart: true

Scanner:

  use_scanner: random

  scanners:

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 400
      tol: 0.1

    de:
      plugin: diver
      like: LogLike
      NP: 240
      convthresh: 1e-5

    square_grid:
      plugin: square_grid
      like: LogLike
      grid_pts: 20

    random:
      plugin: random
      like: LogLike
      point_number: 2

