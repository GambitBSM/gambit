Parameters:

    StandardModel_SLAH2: !import include/Standardmodel_SLAH2_scan.yaml

    CPVYukawas:
        kappaU:
            range: [0.,10.]
            prior_type: log
        kappaD:
            range: [0.,10.]
            prior_type: log
        kappaS:
            range: [0.,10.]
            prior_type: log

Priors:
    #already in Parameters section

Printers:
    printer: hdf5
    options:
        output_file: "CPVYukawas.hdf5"
        group: "/CPVYukawas"

Scanners:
    use_scanner: multinest

    scanners:
        multinest:
            plugin: multinest
            like: LogLike
            nlive: 5000
            tol: 0.1
            updInt: 1

ObsLikes:
    - capabilitiy: lnL_nEDM
      purpose: LogLike


