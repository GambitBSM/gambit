Priors:

Printer:

  # printer: cout

  printer: hdf5
  options:
    output_file: "NMSSM.hdf5"
    delete_file_on_restart: true
    group: "/NMSSM"

Scanner:
  use_scanner: random

  scanners:

    random:
      plugin: random
      like:  LogLike
      point_number: 1
      output_file:  output

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 5000
      tol: 0.1
      updInt: 1

    de:
      plugin: diver
      like: LogLike
      NP: 1
      convthresh: 1e-5
      verbosity: 1


ObsLikes:

  - purpose:      Observable
    capability:   NMSSM_spectrum
    type:         map_str_dbl

  - purpose:      Observable
    capability:   decay_rates
    type:         DecayTable
    printme:      false

  - purpose:      Observable
    capability:   all_BFs


Rules:

  # Set Higgs pole mass by hand
  - options:
      override_pole_masses:
        h0_1: 125.09

  # - capability: NMSSM_spectrum
  - function: get_NMSSM_spectrum_SPheno
    options:
      drop_SLHA_file: true
      WriteOutputForNonConvergence: true
      CalculateOneLoopMasses: true
      CalculateTwoLoopHiggsMasses: true
      GetMassUncertainty: true
      ErrorLevel: 2

  - capability: decay_rates
    function:   all_NMSSM_decays_from_SPheno
    options:
      drop_SLHA_file: true
      OneLoopDecays: false
      Enable3BDecaysF: false
      Enable3BDecaysS: false
      BRMin: 1.0e-5

  - capability: all_BFs
    function: get_decaytable_as_map
    options:
      # Opt 1: choose to print every single branching fraction
      # printall: true 
      # Opt 2: choose which particles to print BFs for
      BFs: [ ["~chi0_1"], ["~chi0_2"], ["~chi0_3"], ["~chi0_4"], ["~chi0_5"], 
             ["~chi+_1"], ["~chi+_2"], 
             ["h0_1"], ["h0_2"], ["A0_1"] ]
             # ["h0_1"], ["h0_2"], ["h0_3"], ["A0_1"], ["A0_2"] ]
      # Opt 3: choose which specific channels to print BFs for
      #BFs: [ ["h0_1", "V", "V"],
      #       ["h0_1", "b", "bbar"] ]



Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"
    # [PrecisionBit] : "PrecisionBit.log"

KeyValues:

  debug: true

  default_output_path: "runs/NMSSM/"

  dependency_resolution:
    prefer_model_specific_functions: false

  likelihood:
    model_invalid_for_lnlike_below: -1e6

