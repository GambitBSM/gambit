Priors:

Printer:

  printer: cout

  # printer: hdf5
  # options:
  #   output_file: "NMSSM.hdf5"
  #   delete_file_on_restart: true
  #   group: "/NMSSM"

Scanner:
  use_scanner: de

  scanners:

    random: 
      plugin: random 
      like:  LogLike 
      point_number: 1 
      output_file:  output 

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 5000
      tol: 0.1
      updInt: 1

    de:
      plugin: diver
      like: LogLike
      NP: 1
      convthresh: 1e-5
      verbosity: 1


ObsLikes:
  - purpose:      Observable
    capability:   run_MSSMspectrum_test
    type:         bool

Rules:
  - capability: unimproved_MSSM_spectrum
    function: get_NMSSM_spectrum_SPheno
    options:
      IgnoreNegativeMasses: true
      WriteOutputForNonConvergence: true
      CalculateOneLoopMasses: false
      drop_SLHA_file: true


  - capability: run_MSSMspectrum_test
    function: SPheno_NMSSM_test
    options:
      drop_SLHA_file: true


Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [SpecBit] : "SpecBit.log"
    # [PrecisionBit] : "PrecisionBit.log"

KeyValues:

  debug: true

  drop_SLHA_file: true

  default_output_path: "runs/NMSSM/"

  dependency_resolution:
    prefer_model_specific_functions: false

  likelihood:
    model_invalid_for_lnlike_below: -1e6

