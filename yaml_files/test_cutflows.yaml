
Parameters:

  # Dummy model to allow ColliderBit to perform a simple scan
  # by replacing entries in a SLHA file
  #CB_SLHA_simpmod_scan_model:
  ColliderBit_SLHA_file_model:
      dummy: 1.0

Priors:
  # All priors simple, so specified in Parameters section


Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 1
      output_file:  output
      like:  LogLike
      files:
        output_file: "weights ..."

    #raster:
    #  plugin: raster
    #  like: LogLike
    #  parameters:
    #    "ColliderBit_SLHA_scan_model::m1": [100.0]
    #    "ColliderBit_SLHA_scan_model::m2": [1000.0]
    #    "ColliderBit_SLHA_scan_model::cross_section_fb": [4.5]
    #    "ColliderBit_SLHA_scan_model::cross_section_uncert_fb": [0.225]
        
Printer:

  printer: cout

  #printer: hdf5
  #options:
  #  output_file: "CB_SLHA_file_model.hdf5"
  #  group: "/CB_SLHA_file_model"
  #  delete_file_on_restart: true


ObsLikes:

    # Combined LHC likelihood
    - purpose:    LogLike
      capability: LHC_Combined_LogLike

    # Observables (not included in likelihood)
    - purpose:    Observable
      capability: LHC_signals

    - purpose:    likelihood_details
      capability: LHC_LogLike_per_SR

    - purpose:    likelihood_details
      capability: LHC_LogLike_SR_indices

    - purpose:    Observable
      capability: LHCEventLoopInfo

    #- purpose:    Observable
    #  capability: SLHAFileElements


Rules:

  ## Just use unweighted cross-sections
  - capability: EventWeighterFunction
    function: setEventWeight_unity

  # Give the set of SLHA files that ColliderBit should use
  - capability: SLHAFileNameAndContent
    function: getNextSLHAFileNameAndContent
    options:
      SLHA_filenames:
      - cut_flow_4b_130GeV.slha
         #- point.slha

  # List the SLHA file entries that should be stored in the GAMBIT output.
  # Use SLHAea syntax for the SLHA_keys: <block/pdg> ; <line identifier> ; <line index of requested element>
  #- capability: SLHAFileElements
  #  function: getSLHAFileElements
  #  type: map_str_dbl
  #  options:
  #    value_for_missing_elements: -9999
  #    SLHA_keys:
  #      - MASS;1000022;1
  #      - MASS;1000024;1
  #      - NMIX;1,1;2
  #      - NMIX;1,2;2
  #      - NMIX;1,3;2
  #      - NMIX;1,4;2
  #      - 1000024;DECAY;2               # <-- Total decay width for 1000024 (chargino1)
  #      - 1000024;(any),2,1000022,24;0  # <-- BR for two-body decay 1000024 -> 1000022 24

  # Choose to where to get total cross-sections from
  - capability: TotalCrossSection
    function: getEvGenCrossSection_as_base
    # function: getYAMLCrossSection
    # options:
    #   cross_section_fb: 123.0
    #   cross_section_uncert_fb: 1.23

  # Choose where to get scattering events from
  - capability: HardScatteringEvent
    type: HEPUtils::Event
    function: generateEventPythia_HEPUtils

  # Choose colliders to simulate and their convergence settings, and pick analyses to run with each collider.
  - capability: RunMC
    function: operateLHCLoop
    options:
      silenceLoop: false
      LHC_13TeV:
        min_nEvents: 5000  # 16000000
        max_nEvents: 5000  # 16000000
        events_between_convergence_checks: 10000000
        target_fractional_uncert: 0.1
        halt_when_systematic_dominated: true
        all_analyses_must_converge: true
        all_SR_must_converge: false
        maxFailedEvents: 100
        analyses:
          - ATLAS_13TeV_4b_126invfb

  # Choose Monte Carlo event simulator and options.
  - capability:  HardScatteringSim
    type: Py8Collider_defaultversion
    function: getPythia_SLHA 
    options:
      LHC_13TeV:
        xsec_veto: 0.007 #0.028
        pythia_settings:
          - SLHA:verbose = 1
          - Next:numberShowProcess = 1
          - Print:quiet = off
          - Next:numberCount = 1000
          - Beams:eCM = 13000
          - PartonLevel:MPI = off
          - PartonLevel:ISR = on
          - PartonLevel:FSR = on
          - HadronLevel:all = on
          - SUSY:all = on
          - TauDecays:mode = 0
          - TimeShower:pTmin = 2

  - capability: HardScatteringSim
    type: const BaseCollider*
    function: getPythiaAsBase
    module: ColliderBit

  # Choose LHC likelihood form and options.
  - capability: LHC_LogLikes
    # Choose not to use the FullLikes backend.
    function: calc_LHC_LogLikes
    # Choose to use the FullLikes backend when applicable
    #function: calc_LHC_LogLikes_full
    backends:
    - {group: lnlike_marg_poisson, capability: lnlike_marg_poisson_lognormal_error}
    options:
      use_covariances: false
      combine_SRs_without_covariances: false
      covariance_marg_convthres_abs: 0.05
      covariance_marg_convthres_rel: 0.05
      covariance_nsamples_start: 100000

  # Choose options for the LHC likelihood combination
  - capability: LHC_Combined_LogLike
    options:
       write_summary_to_log: false
       cap_loglike: false
       cap_loglike_individual_analyses: false
       # skip_analyses:

  # Choose ATLAS detector simulation and options.
  - capability: ATLASDetectorSim
    options:
      LHC_13TeV:
        partonOnly: false
        antiktR: 0.4

# Set the names of key log files
Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    [ColliderBit] : "ColliderBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  debug: true

  dependency_resolution:
    prefer_model_specific_functions: true

  # Choose a lower cutoff for the likelihood
  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5

  # Set the default output path
  default_output_path: "runs/CB_SLHA_file_model/"

  # We set the errors from the physics modules to be non-fatal
  # to avoid crashing the entire scan due to a rare problem point.
  # This means we should pay close attention to the log files...
  exceptions:
    ColliderBit_error: fatal
    DarkBit_error: fatal
    DecayBit_error: fatal
    FlavBit_error: fatal
    PrecisionBit_error: fatal
    SpecBit_error: fatal
