# Minimal GAMBIT DarkBit test initialization file (in YAML)

###################################
# Input parameter declarations
###################################

Parameters:
    StandardModel_SLHA2: !import include/StandardModel_SLHA2_defaults.yaml

    THDMatQ:
        lambda_1:
            range: [-12.5664, 12.5664]
            prior_type: flat
        lambda_2:
            range: [-12.5664, 12.5664]
            prior_type: flat
        lambda_3:
            range: [-12.5664, 12.5664]
            prior_type: flat
        lambda_4:
            range: [-12.5664, 12.5664]
            prior_type: flat
        lambda_5:
            range: [-12.5664, 12.5664]
            prior_type: flat
        lambda_6:
            fixed_value: 0.0
        lambda_7:
            fixed_value: 0.0
        m12_2:
            range: [-50000, 700000]
            prior_type: flat
        tanb:
            range: [0.1, 100]
            prior_type: flat
        Qin:
            fixed_value: 91.1876 #mZ
        QrunTo:
            fixed_value: 750

##############################
# Prior setup
##############################

Priors:


##############################
# Printer setup
##############################

Printer:

  # Select printer to use via string tag
  # (currently only ascii printer available)
  printer: ascii

  # This options node is passed on wholesale to
  # the printer object; required options may
  # therefore vary according to the selected
  # printer.
  options:
    # name of output file
    output_file: "gambit_output.txt"
    group: "/data"
    delete_file_on_restart: true


##############################
# Scanner setup
##############################

Scanner:
  use_scanner: multinest

  scanners:
    square_grid:
      plugin: square_grid
      version: ">=1.0"
      like: LogLike
      grid_pts: 10000 #NxN grid

    random:
     plugin: random
     point_number: 10000000
     output_file:  output
     like:  LogLike
     files:
       output_file: "weights ..."

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 1000
      tol: 0.1
      updInt: 1

      # No options to set, but still need the nodes at the moment...
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:

