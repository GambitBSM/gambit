#  lambda_5:      0.54655
#  lambda_6:      0.00000
#  lambda_7:      0.00000
#     m12^2:  15800.00000
# tan(beta):      1.40498

    THDMII:
        lambda_1:
            fixed_value: 5.97383
        lambda_2:
            fixed_value: 2.74367
        lambda_3:
            fixed_value: 10.45915
        lambda_4:
            fixed_value: -11.31960
        lambda_5:
            fixed_value: 0.54655
        lambda_6:
            fixed_value: 0.0
        lambda_7:
            fixed_value: 0.0
        m12_2:
