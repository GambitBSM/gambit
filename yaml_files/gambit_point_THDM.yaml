        #     fixed_value: 91.1876 #mZ
        # QrunTo:
        #     fixed_value: 750

##############################
# Prior setup
##############################

Priors:

##############################
# Printer setup
##############################

Printer:

  # Select printer to use via string tag
  printer: hdf5

  # This options node is passed on wholesale to
  # the printer object; required options may
  # therefore vary according to the selected
  # printer.
  options:
    # name of output file
    output_file: "gambit_THDM_output.hdf5"
    group: "/data"
    delete_file_on_restart: true


##############################
# Scanner setup
##############################

Scanner:
  use_scanner: square_grid

  scanners:
    square_grid:
      plugin: square_grid
      version: ">=1.0"
      like: LogLike
      grid_pts: 1 #NxN grid

    random:
     plugin: random
     point_number: 1000
     output_file:  output
     like:  LogLike
     files:
       output_file: "weights ..."

    multinest:
      plugin: multinest
      like:  LogLike
      nlive: 4000
      tol: 0.1
      updInt: 1

    de:
      plugin: diver
      like: LogLike
      NP: 1000
      convthresh: 1e-4
      verbosity: 1

      # No options to set, but still need the nodes at the moment...
      aux_printer_txt_options:
      aux_printer_stats_options:
      aux_printer_live_options:

