# Simple example input file for running CBS
# Pat Scott May 2019

#TP 19th Jul 2019 - just fiddled slightly with the original to take a hepmc file from
#the ATLAS_0Lep analysis (generated in PYTHIA) which we are using to verify CBS.
#Settings adjusted accordingly.

#EDIT TP Jul 22nd - using input from GAMBIT to esnure consistency.generate

analyses:
  - ATLAS_13TeV_EXOT_TT_WbWb_36invfb
  # - CMS_13TeV_1LEPbb_137invfb

settings:
  debug: true
  seed: 1337
  event_file: /remote/nas00-0/users/pzhu/Workshop/vlq_1000GeV_10k.hepmc
  cross_section_fb: 45.0
  cross_section_fractional_uncert: 0.2
  use_lognormal_distribution_for_1d_systematic: true
  events_between_convergence_checks: 10000
  target_fractional_uncert: 0.3
  halt_when_systematic_dominated: true
  all_analyses_must_converge: false
  all_SR_must_converge: false
  covariance_marg_convthres_abs: 0.05
  covariance_marg_convthres_rel: 0.05
  covariance_nsamples_start: 1000
  jet_collections:
    antikt_R04:
      algorithm: "antikt"
      R: 0.4
      recombination_scheme: "E_scheme"
      strategy: "Best"
    antikt_R10:
      algorithm: "antikt"
      R: 1.0
      recombination_scheme: "E_scheme"
      strategy: "Best"


