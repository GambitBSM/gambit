# Simple example input file for running CBS
# Pat Scott May 2019

analyses:
  - CMS_SUS_16_033
  - CMS_SUS_16_043
  - CMS_SUS_16_034_EW
  - CMS_SUS_16_048
  - CMS_SUS_16_051
  - CMS_SUS_17_001
  - CMS_SUS_16_039
  - CMS_SUS_16_048
  - ATLAS_SUSY_2016_07
  - ATLAS_SUSY_2016_24
  - ATLAS_SUSY_2016_15
  - ATLAS_SUSY_2017_01
  - ATLAS_SUSY_2016_28

settings:
  debug: true
  seed: -1
  event_file: susy10.hepmc
  cross_section_pb: 1.0
  cross_section_fractional_uncert: 0.2
  use_lognormal_distribution_for_1d_systematic: true
  events_between_convergence_checks: 5000
  target_fractional_uncert: 0.3
  halt_when_systematic_dominated: true
  all_analyses_must_converge: false
  all_SR_must_converge: false
  covariance_marg_convthres_abs: 0.05
  covariance_marg_convthres_rel: 0.05
  covariance_nsamples_start: 100000 
  output: runs/CBS_result.json
