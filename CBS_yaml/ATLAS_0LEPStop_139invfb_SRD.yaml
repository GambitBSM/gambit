#Adapted from CB_SLHA_file_model.yaml for CBS verification Tomek Procter Jul 2019
#Updated by Yang Zhang May 2023

Parameters:
  # Dummy model to allow ColliderBit to loop through a set of SLHA files
  ColliderBit_SLHA_file_model:
    dummy: 1.0
    
Priors:
  # All priors simple, so specified in Parameters section

Printer:

  printer: cout

Scanner:

  use_scanner: random

  scanners:

    random:
      plugin: random
      point_number: 1
      output_file:  output
      like:  LogLike
      files:
        output_file: "weights ..."


ObsLikes:

    # Combined LHC likelihood
    - purpose:    LogLike
      capability: LHC_Combined_LogLike

    # Observables (not included in likelihood)
    - purpose:    Observable
      capability: LHC_signals

    - purpose:    likelihood_details
      capability: LHC_LogLike_per_SR

    - purpose:    likelihood_details
      capability: LHC_LogLike_SR_indices

    - purpose:    Observable
      capability: LHCEventLoopInfo

Rules:
  - capability: HardScatteringEvent
    type: HEPUtils::Event
    function: generateEventPythia_HEPUtils
    
  # Just use unweighted cross-sections
  - capability: EventWeighterFunction
    function: setEventWeight_unity

  # Give the set of SLHA files that ColliderBit should use
  - capability: SLHAFileNameAndContent
    function: getNextSLHAFileNameAndContent
    options:
      SLHA_filenames:
        - CBS_yaml/ATLAS_0LEPStop_139invfb/param_card_stop_bffN_550_500.dat

  # Get cross-section from Pythia
  - capability: TotalCrossSection
    function: getYAMLCrossSection
    module: ColliderBit
    options:
      cross_section_fb: 148.66
      cross_section_fractional_uncert: 0.1E-04


  # Choose colliders to simulate and their convergence settings, and pick analyses to run with each collider.
  - capability: RunMC
    function: operateLHCLoop
    options:
      silenceLoop: false
      LHC_13TeV_SUSY:
        min_nEvents: 90000
        max_nEvents: 90000
        events_between_convergence_checks: 5000
        target_fractional_uncert: 0.1
        halt_when_systematic_dominated: true
        all_analyses_must_converge: true
        all_SR_must_converge: false
        maxFailedEvents: 10
        analyses:
          - ATLAS_13TeV_0LEPStop_139invfb

  # Choose Monte Carlo event simulator and options.
  - capability:  HardScatteringSim
    type: Py8Collider_defaultversion
    function: getPythia_SLHA   # <-- The function to use for the mod's not the end of the worldel CB_SLHA_file_model
    options:
      LHC_13TeV_SUSY:
        # 0.028 fb corresponds to ~1 expected event at L = 36 fb^-1.
        xsec_veto: 0.028
        partonOnly: false
        # antiktR: 0.4
        jet_collections:
          antikt_R04:
            algorithm: antikt
            R: 0.4
            recombination_scheme: E_scheme
            strategy: Best
        jet_collection_taus: antikt_R04
        pythia_settings:
          - SLHA:verbose = 0
          - Next:numberShowProcess = 1
          - Print:quiet = off
          - Next:numberCount = 500
          - Random:setSeed = on
          - Beams:eCM = 13000
          - PartonLevel:MPI = off
          - PartonLevel:ISR = on
          - PartonLevel:FSR = on
          - HadronLevel:all = on
          - SUSY:gg2squarkantisquark = on
          - SUSY:qqbar2squarkantisquark = on
          - SUSY:qq2squarksquark = on
          - TauDecays:mode = 0
          - TimeShower:pTmin = 2
          # - SUSY:idVecA = 1000006,2000006,1000002,2000002,1000003,2000003,1000004,2000004
          # - SUSY:idVecB = 1000006,2000006,1000002,2000002,1000003,2000003,1000004,2000004
          # - SUSY:idA = 1000006
          # - SUSY:idB = 1000006

  # # Choose where to get scattering events from
  # - capability: HardScatteringEvent
  #   type: Pythia_default::Pythia8::Event
  #   function: generateEventPythia
  #   options:
  #     drop_HepMC3_file: true
  #     drop_HepMC2_file: true

  # - capability: HardScatteringEvent
  #   type: HEPUtils::Event
  #   function: generateEventPythia_HEPUtils

  # - capability: HardScatteringEvent
  #   type: HepMC3::GenEvent
  #   function: generateEventPythia_HepMC

  # Choose ATLAS detector simulation and options.
  # - capability: ATLASDetectorSim
  #   options:
  #     LHC_13TeV:
  #       partonOnly: false
  #       antiktR: 0.4

  # # Choose CMS detector simulation and options.
  # - capability: CMSDetectorSim
  #   options:
  #     LHC_13TeV:
  #       partonOnly: false
  #       antiktR: 0.4

  # # Choose ATLAS smearing function
  # - capability: ATLASSmearedEvent
  #   function: smearEventATLAS
  #   module: ColliderBit

  # # Choose CMS smearing function
  # - capability: CMSSmearedEvent
  #   function: smearEventCMS
  #   module: ColliderBit

  # # Choose copied event function
  # - capability: CopiedEvent
  #   function: copyEvent
  #   module: ColliderBit

  # Choose LHC likelihood form and options.
  - capability: LHC_LogLikes
    type: map_str_AnalysisLogLikes
    function: calc_LHC_LogLikes
    # function: calc_LHC_LogLikes_full
    module: ColliderBit
    backends:
    - {group: lnlike_marg_poisson, capability: lnlike_marg_poisson_lognormal_error}
    # - {capability: lnlike_marg_poisson_lognormal_error}
    options:
      use_covariances: false
      combine_SRs_without_covariances: false
      covariance_marg_convthres_abs: 0.05
      covariance_marg_convthres_rel: 0.05
      covariance_nsamples_start: 100000


# Set the names of key log files
Logger:

  redirection:
    [Debug] : "debug.log"
    [Default] : "default.log"
    # [DecayBit] : "DecayBit.log"
    # [DarkBit] : "DarkBit.log"
    # [PrecisionBit] : "PrecisionBit.log"
    # [FlavBit] : "FlavBit.log"
    [ColliderBit] : "ColliderBit.log"
    # [SpecBit] : "SpecBit.log"
    [Dependency Resolver] : "dep_resolver.log"

KeyValues:

  debug: false

  dependency_resolution:
    prefer_model_specific_functions: true

  # Choose a lower cutoff for the likelihood
  likelihood:
    model_invalid_for_lnlike_below: -5e5
    model_invalid_for_lnlike_below_alt: -1e5

  # Set the default output path
  default_output_path: "runs/0LEP_VERIF/SquarkSquarkCase"

  # We set the errors from the physics modules to be non-fatal
  # to avoid crashing the entire scan due to a rare problem point.
  # This means we should pay close attention to the log files...
  exceptions:
    ColliderBit_error: fatal
    # DarkBit_error: fatal
    # DecayBit_error: fatal
    # FlavBit_error: fatal
    # PrecisionBit_error: fatal
    # SpecBit_error: fatal
